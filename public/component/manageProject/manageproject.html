<nav-directive> </nav-directive>

<div class = "container py-5">
    <h3 class = " py-4 text-center"> Manage Projects </h3>

<button type="button" class="btn btn-primary" ui-sref = "newproject">Create New Project</button>
<div class="pull-right">
    <label for="statusfilter">Show Status:</label>
    <select id="statusfilter" ng-model="showstatus" ng-options="data.id as data.status for data in statusoptions"><option value="">All</option></select>
    <label for="typefilter">Show Type:</label>
    <select id="typefilter" ng-model="showtype" ng-options="data.id as data.type for data in typeoptions"><option value="">All</option></select>
</div>

<br>
<hr>

<table border="1" class="table">

    <tr class="thead-default">
        <th> </th>
        <th>Project Name</th>
        <th>Status</th>
        <th>Type</th>
    </tr>
    
    <tbody>
        <tr ng-repeat="project in allprojects | filter: { projectstatus_id: showstatus||undefined, projecttype_id: showtype||undefined }">
            <td><img src="./component/assets/editicon.png" alt="" class = "edit-button" ui-sref="projectdetails({id: project.projectid})">
                <img src="./component/assets/deleteicon.png" alt="" class = "edit-button" ng-click="deleteProject({id: project.projectid})"></td>
            <td>{{project.projectname}}</td>
            <td class = "text-left" ui-sref="userdetails({id: user.userid})">{{project.projectstatus.status}}</td>
            <td class = "text-left" ui-sref="userdetails({id: user.userid})">{{project.projecttype.type}}</td>
        </tr>
    </tbody>

</table>
</div>
