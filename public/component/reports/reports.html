<h3> Total Hours By Employee </h3>

    <form class="form-inline justify-content-center">    

        <div class = "m-1">
            <label class = "text-center" for="datefilter">Start Week</label>
            <div class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger">
                <div>
                    <datepicker date-disabled-weekdays="[1,2,3,4,5,6]" class = "text-center" date-format="MM/dd/yyyy" date-set="{{startDate.toString()}}">
                        <input class=" border-0 text-center finger"  ng-model="startDate" date-time type="datetime"/>
                    </datepicker>
                </div> 
            </div>
        </div>

        <div class = "m-1">
            <label class = "text-center" for="datefilter">End Week</label>
            <div class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger">
                <div>
                    <datepicker date-disabled-weekdays="[1,2,3,4,5,6]" class = "text-center" date-format="MM/dd/yyyy" date-set="{{endDate.toString()}}">
                        <input class=" border-0 text-center finger"  ng-model="endDate" date-time type="datetime"/>
                    </datepicker>
                </div> 
            </div>
        </div>

        <div class = "m-1">
            <label class = "text-center" for="datefilter">Group</label>
            <select  class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger" id="groupfilter" ng-model="showgroup" ng-options="group.id as group.groupname for group in userGroup" ><option value="">All</option></select>
        </div>

        <div class = "m-1">
            <label for="datefilter">.</label>
            <button type="submit" class="btn btn-outline-primary align-bottom finger" ng-click="getWeeklyData(startDate, endDate, showgroup)" >Update Chart</button>
        </div> 
        
    </form>
<hr>

<div class = "text-center" style="display:inline-block">
    <canvas width="1000" height="400" id="line" class="chart-line" 
        chart-data="data"
        chart-labels="labels" 
        chart-series="series"  
        chart-click="onClick"
        chart-options="options" 
        chart-dataset-override="datasetOverride">
    </canvas>
</div>

<br>
<hr>

<h3> Generate Invoice By Project </h3>

<form class="form-inline justify-content-center">    
        
    <div class = "m-1">
        <label class = "text-center" for="datefilter">Start Date</label>
        <div class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger">
            <div>
                <datepicker class = "text-center" date-format="MM/dd/yyyy" date-set="{{startDate.toString()}}">
                    <input class=" border-0 text-center finger" ng-model="invStartDate" date-time type="datetime"/>
                </datepicker>
            </div> 
        </div>
    </div>

    <div class = "m-1">
        <label class = "text-center" for="datefilter">End Date</label>
        <div class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger">
            <div>
                <datepicker class = "text-center" date-format="MM/dd/yyyy" date-set="{{endDate.toString()}}">
                    <input class=" border-0 text-center finger" ng-model="invEndDate" date-time type="datetime"/>
                </datepicker>
            </div> 
        </div>
    </div>

    <div class = "m-1">
        <label class = "text-center" for="datefilter">Project</label>
        <select  class = "form-control mb-2 mr-sm-2 mb-sm-0 d-inline-flex finger" id="projectselection" ng-model="projectid" ng-options="project.id as project.projectname for project in allprojects"></select>
    </div>

    <div class = "m-1">
        <label for="datefilter">.</label>
        <button type="submit" class="btn btn-outline-primary align-bottom" ng-click="getInvoiceHours(invStartDate, invEndDate, projectid)" >Generate Invoice</button>
        <!-- <button type="submit" class="btn btn-outline-primary align-bottom finger" ng-click="downloadFile()" >Create Invoice</button> -->
    </div>
