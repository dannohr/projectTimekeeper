<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <!-- <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2> -->
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <span class="anchor" id="formLogin"></span>

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Register</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" id="formLogin">
                              
                            <div class="form-group">
                                  <label for="uname1">Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" ng-model="user.username">
                              </div>

                              <div class="form-group">
                                    <label for="uname2">First Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname2" id="uname2" required="" ng-model="user.firstname">
                                </div>

                                <div class="form-group">
                                        <label for="uname3">Last Name</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="uname3" id="uname3" required="" ng-model="user.lastname">
                                    </div>
                              
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password" ng-model="user.password">
                              </div>

                              <div class="form-group">
                                <label>Re-enter Password</label>
                                <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password" ng-model="user.password2">
                            </div>

                              <button type="button" class="btn btn-success btn-lg float-right" ng-click="signup(user)">Register</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
